<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Duolingo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body { background-color: #fff; font-family: 'Nunito', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-wrapper { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
    .form-control { background-color: #f7f7f7; border: 2px solid #e5e5e5; border-radius: 16px; height: 50px; font-weight: 700; margin-bottom: 15px; }
    .form-control:focus { background: white; border-color: #58cc02; box-shadow: none; }
    .btn-login { background-color: #1cb0f6; color: white; border: none; border-bottom: 4px solid #1899d6; border-radius: 16px; width: 100%; padding: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.1s; }
    .btn-login:active { transform: translateY(4px); border-bottom: 0; margin-top: 4px; }
    .close-btn { position: absolute; top: 30px; left: 30px; font-size: 24px; color: #e5e5e5; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <a href="index.html" class="close-btn">âœ•</a>
  <div class="login-wrapper">
    <h3 class="mb-5 fw-bold text-dark">Log in</h3>
    <form id="loginForm">
      <input type="text" id="username" class="form-control" placeholder="Email or username" required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn-login mt-2">Log in</button>
      <div id="errorMsg" class="text-danger small fw-bold mt-3 d-none"></div>
    </form>
  </div>

  <script>
    if(localStorage.getItem('token')) window.location.href = 'setup.html'; // Redirect if already logged in

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const err = document.getElementById('errorMsg');
        
        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            
            if(res.ok) {
                localStorage.setItem('token', data.token);
                // CRITICAL CHANGE: Go to setup.html first!
                window.location.href = 'setup.html'; 
            } else {
                err.textContent = data.error;
                err.classList.remove('d-none');
            }
        } catch(e) {
            err.textContent = "Server connection failed";
            err.classList.remove('d-none');
        }
    });
  </script>
</body>
</html>
